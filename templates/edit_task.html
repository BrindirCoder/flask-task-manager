<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Tasks - Task Manager</title>

<style>
    /* COLOR SYSTEM */
    :root {
        --primary: #2563eb;
        --primary-dark: #1e40af;
        --success: #10b981;
        --accent: #f59e0b;
        --surface: #ffffff;
        --background: #f1f5f9;
        --text-dark: #1e293b;
        --text-light: #64748b;
        --shadow: rgba(0,0,0,0.06);
    }

    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: var(--background);
        padding: 20px;
        color: var(--text-dark);
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 2rem;
        color: var(--primary-dark);
    }

    .container {
        max-width: 1100px;
        margin: auto;
        background: var(--surface);
        padding: 25px;
        border-radius: 18px;
        box-shadow: 0 10px 30px var(--shadow);
        overflow-x: auto;
    }

    /* RETURN BUTTON */
    .return-button {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background: var(--accent);
        color: white;
        padding: 10px 18px;
        border-radius: 12px;
        font-weight: 600;
        text-decoration: none;
        margin-bottom: 20px;
        transition: 0.3s;
    }

    .return-button:hover {
        background: #0611d9;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* TABLE */
    table {
        width: 100%;
        border-collapse: collapse;
        min-width: 780px;
    }

    th {
        background: var(--primary);
        color: white;
        text-transform: uppercase;
        padding: 12px;
        font-size: 0.9rem;
    }

    td {
        padding: 12px;
        color: var(--text-dark);
    }

    tr:nth-child(even) {
        background: #f8fafc;
    }

    tr:hover {
        background: #e8efff;
        transition: 0.2s ease;
    }

    .edit-button {
        background: var(--success);
        padding: 8px 14px;
        color: white;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        transition: 0.2s ease-in-out;
    }

    .edit-button:hover {
        background: #059669;
    }

    /* FORM */
    .task-form-container {
        margin-top: 25px;
        background: #f8fafc;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.05);
        display: none;
        animation: fadeIn 0.4s ease-in-out;
    }

    form {
        display: grid;
        gap: 20px;
    }

    label {
        font-weight: 600;
        color: var(--text-light);
    }

    input, select {
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        font-size: 1rem;
    }

    input:focus, select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 5px rgba(37, 99, 235, 0.35);
        outline: none;
    }

    /* MODERN DESCRIPTION FIELD */
    .input-group {
        position: relative;
        margin-bottom: 0;
    }

    .input-group textarea {
        width: 100%;
        padding: 16px 12px 12px 12px;
        border-radius: 12px;
        border: 1px solid #d1d5db;
        resize: vertical;
        height: 100px;
        font-size: 1rem;
        background: #f9fafb;
        transition: border 0.2s, box-shadow 0.2s;
    }

    .input-group textarea:focus {
        border-color: var(--primary);
        box-shadow: 0 0 5px rgba(37, 99, 235, 0.35);
        outline: none;
    }

    .input-group label {
        position: absolute;
        top: 14px;
        left: 16px;
        color: #64748b;
        font-size: 1rem;
        pointer-events: none;
        transition: 0.2s ease all;
        background: #f8fafc;
        padding: 0 4px;
    }

    .input-group textarea:focus + label,
    .input-group textarea:not(:placeholder-shown) + label {
        top: -8px;
        font-size: 0.8rem;
        color: var(--primary);
    }

    .submit-btn {
        padding: 14px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        font-size: 1rem;
    }

    .submit-btn:hover {
        background: var(--primary-dark);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
        h1 { font-size: 1.6rem; }

        .container {
            padding: 18px;
        }

        table {
            min-width: 650px;
        }

        form {
            grid-template-columns: 1fr;
        }
    }
</style>

<script>
    function editTask(taskId) {
        const form = document.getElementById("task-form-container");
        const row = document.getElementById(`task-${taskId}`);

        form.style.display = "block";

        document.getElementById("task-id").value = row.dataset.id;
        document.getElementById("title").value = row.dataset.title;
        document.getElementById("description").value = row.dataset.description;
        document.getElementById("deadline").value = row.dataset.deadline;
        document.getElementById("category").value = row.dataset.category;
        document.getElementById("status").value = row.dataset.status;

        form.scrollIntoView({ behavior: "smooth" });
    }
</script>
</head>
<body>

<h1>Edit Tasks</h1>

<div class="container">

    <a href="/" class="return-button">
        &#8592; Home  #  <!-- the (&#8592;) mean the arrow --> 
    </a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Deadline</th>
                <th>Category</th>
                <th>Status</th>
                <th>Edit</th>
            </tr>
        </thead>

        <tbody>
            {% for task in tasks %}
            <tr id="task-{{ task.id }}"
                data-id="{{ task.id }}"
                data-title="{{ task.title }}"
                data-description="{{ task.description }}"
                data-deadline="{{ task.deadline }}"
                data-category="{{ task.category }}"
                data-status="{{ task.status }}">
                <td>{{ task.id }}</td>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.deadline }}</td>
                <td>{{ task.category }}</td>
                <td>{{ task.status }}</td>
                <td><button class="edit-button" onclick="editTask('{{ task.id }}')">Edit</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- EDIT FORM -->
    <div class="task-form-container" id="task-form-container">

        <form action="{{ url_for('update_task') }}" method="POST">
            <input type="hidden" id="task-id" name="id">

            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="input-group">
                <textarea id="description" name="description" placeholder=" " required></textarea>
                <label for="description">Description</label>
            </div>

            <div>
                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" name="deadline" required>
            </div>

            <div>
                <label for="category">Category</label>
                <input type="text" id="category" name="category" required>
            </div>

            <div>
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Update Task</button>
        </form>

    </div>

</div>

</body>
</html>
