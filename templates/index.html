<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Task Manager - Dashboard</title>
<style>
    /* --- Three Color Rule --- */
    :root {
        --primary: #2563eb;   /* Blue */
        --secondary: #10b981; /* Green */
        --accent: #f59e0b;    /* Orange */
        --surface: rgba(255, 255, 255, 0.15);
        --background: #f0f2f5;
        --shadow: rgba(0, 0, 0, 0.08);
        --text: #1f2937;
    }

    /* --- Reset & Base --- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', 'Segoe UI', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #f0f2f5, #e2e8f0);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    /* --- Animated Background Shapes --- */
    .shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.15;
        animation: float 10s ease-in-out infinite;
    }
    .shape:nth-child(1) { width: 200px; height: 200px; background: var(--primary); top: -80px; left: -80px; }
    .shape:nth-child(2) { width: 250px; height: 250px; background: var(--secondary); bottom: -100px; right: -100px; animation-delay: 5s; }
    .shape:nth-child(3) { width: 150px; height: 150px; background: var(--accent); top: 50%; left: -100px; animation-delay: 2s; }

    @keyframes float {
        0%, 100% { transform: translateY(0) translateX(0); }
        50% { transform: translateY(-20px) translateX(20px); }
    }

    /* --- Container with Glassmorphism --- */
    .container {
        width: 100%;
        max-width: 600px;
        padding: 50px 40px;
        border-radius: 24px;
        background: var(--surface);
        backdrop-filter: blur(20px);
        box-shadow: 0 12px 40px var(--shadow);
        text-align: center;
        position: relative;
        overflow: hidden;
        animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-size: 34px;
        font-weight: 700;
        margin-bottom: 50px;
        color: var(--primary);
        letter-spacing: -0.5px;
        position: relative;
        z-index: 1;
        animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- Button Group --- */
    .button-group {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
    }

    a.button {
        position: relative;
        padding: 18px 25px;
        border-radius: 14px;
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: 600;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 6px 20px var(--shadow);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background-size: 200% 200%;
        animation: gradientShift 5s ease infinite;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    a.button::after {
        content: '';
        position: absolute;
        width: 0;
        height: 100%;
        left: 0;
        top: 0;
        background: rgba(255,255,255,0.2);
        transition: 0.3s;
    }

    a.button:hover::after {
        width: 100%;
    }

    a.button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 12px 28px rgba(0,0,0,0.2);
    }

    /* --- Gradient Buttons --- */
    .add { background: linear-gradient(135deg, var(--secondary), #0a8b6e); background-size: 200% 200%; }
    .edit { background: linear-gradient(135deg, #6b7280, #4b5563); background-size: 200% 200%; }
    .show { background: linear-gradient(135deg, var(--primary), #1749c7); background-size: 200% 200%; }

    /* --- Staggered button animation --- */
    .button-group a {
        opacity: 0;
        animation: fadeInUp 0.8s forwards;
    }
    .button-group a:nth-child(1) { animation-delay: 0.4s; }
    .button-group a:nth-child(2) { animation-delay: 0.6s; }
    .button-group a:nth-child(3) { animation-delay: 0.8s; }

    /* --- Responsive --- */
    @media(max-width: 480px) {
        .container { padding: 40px 25px; }
        h1 { font-size: 28px; }
        a.button { font-size: 16px; padding: 15px 20px; }
    }
</style>
</head>
<body>

<!-- Animated Background Shapes -->
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>

<div class="container">
    <h1>Task Manager Dashboard</h1>
    <div class="button-group">
        <a href="{{url_for('add_task')}}" class="button add">Add New Task</a>
        <a href="{{url_for('edit_task')}}" class="button edit">Edit Task</a>
        <a href="{{url_for('show_tasks')}}" class="button show">View Task Details</a>
    </div>
</div>

</body>
</html>
